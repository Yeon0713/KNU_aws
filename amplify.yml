version: 1
applications:
  - appRoot: knu_flutter_app
    frontend:
      phases:
        preBuild:
          commands:
            - flutter pub get
        build:
          commands:
            - flutter build web --web-renderer html --release
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - ~/.pub-cache/**/*