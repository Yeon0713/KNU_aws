version: 1
applications:
  - appRoot: knu_flutter_app
    frontend:
      phases:
        preBuild:
          commands:
            # Download and install Flutter and run all setup in one script
            - |
              # Flutter 설치 또는 캐시 사용
              if [ ! -d "flutter" ]; then
                echo "Flutter 설치 중..."
                wget -O flutter.tar.xz https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.16.0-stable.tar.xz
                tar xf flutter.tar.xz
                rm flutter.tar.xz
                echo "Flutter 설치 완료"
              else
                echo "Flutter가 이미 설치되어 있습니다 (캐시 사용)"
              fi
              
              # PATH 설정 및 Flutter 검증
              export PATH="$PATH:$PWD/flutter/bin"
              echo "PATH 설정 완료: $PATH"
              
              # Flutter 버전 확인
              flutter --version
              flutter doctor -v
              
              # 의존성 설치
              echo "Flutter 의존성 설치 중..."
              flutter pub get
              echo "의존성 설치 완료"
        build:
          commands:
            # Build Flutter web app with comprehensive debugging
            - |
              # PATH 설정
              export PATH="$PATH:$PWD/flutter/bin"
              echo "=== Flutter 웹 빌드 시작 ==="
              
              # 현재 디렉토리 및 Flutter 상태 확인
              echo "현재 작업 디렉토리: $(pwd)"
              echo "Flutter 버전:"
              flutter --version
              
              # pubspec.yaml 확인
              echo "pubspec.yaml 파일 확인:"
              cat pubspec.yaml
              
              # 웹 빌드 실행
              echo "Flutter 웹 빌드 실행 중..."
              flutter build web --web-renderer html --release --verbose
              
              # 빌드 결과 상세 확인
              echo "=== 빌드 결과 확인 ==="
              echo "현재 디렉토리 내용:"
              ls -la
              
              if [ -d "build" ]; then
                echo "build 디렉토리 존재함:"
                ls -la build/
                if [ -d "build/web" ]; then
                  echo "build/web 디렉토리 존재함:"
                  ls -la build/web/
                  echo "index.html 파일 확인:"
                  ls -la build/web/index.html
                else
                  echo "ERROR: build/web 디렉토리가 존재하지 않음"
                  exit 1
                fi
              else
                echo "ERROR: build 디렉토리가 존재하지 않음"
                exit 1
              fi
              
              echo "=== 빌드 완료 ==="
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
      cache:
        paths:
          - flutter/**/*
          - ~/.pub-cache/**/*